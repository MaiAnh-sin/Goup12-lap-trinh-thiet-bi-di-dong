buildscript {
    ext.kotlin_version = '1.9.22' // Update to the latest stable version
    repositories {
        google()
        mavenCentral() // Use Maven Central
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.2'// Update to the latest stable version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter() // Again, consider replacing this with Maven Central
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
